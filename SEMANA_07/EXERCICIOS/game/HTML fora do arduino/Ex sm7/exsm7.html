<!DOCTYPE html>
<html lang='en'><head><meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Cara ou coroa!</title></head>
    <body><div id='main'><h1>Cara ou coroa!?</h1>
        <button onclick='caracoroa()'>Girar a moeda</button>
        <p id='moed'></p><img id='caramoeda' src='https://i.pinimg.com/originals/75/90/c0/7590c002386d1107c5b5c5b0b333994a.png' alt='caramoeda' style='display: none;' >
        <img id='coroamoeda' src='https://i.pinimg.com/originals/66/13/d2/6613d23bff61c8cb0c03885415bd1e9d.png' alt='coroamoeda' style='display: none;'>
    </div>
    <script>
        function caracoroa() {
            var moeda = Math.floor(Math.random() * 2);
            if (moeda == 0) {document.getElementById('moed').innerHTML = 'Cara';
            document.getElementById('caramoeda').style.display = 'block';document.getElementById('coroamoeda').style.display = 'none';
        } else
         {document.getElementById('moed').innerHTML = 'Coroa';
         document.getElementById('coroamoeda').style.display = 'block';document.getElementById('caramoeda').style.display = 'none';
         }
        }
    </script>
    <style>
        #coroamoeda{width: 350px;
            height: 350px;
            margin-left: -20px;
            margin-top: -20px;
        }
        #main{
            position: absolute;
            top: 3%;
            left: 40%;
            width: 350px;
            height: 350px;
        }
    </style>
    </body>
    </html>
